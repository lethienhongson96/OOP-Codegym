<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="game"></div>
    <script>
      function Hero(image, top, left, size) {
        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;

        this.getHeroElement = function () {
          return (
            '<img width="' +
            this.size +
            '"' +
            ' height="' +
            this.size +
            '"' +
            ' src="' +
            this.image +
            '"' +
            ' style="top: ' +
            this.top +
            "px; left:" +
            this.left +
            'px;position:absolute;" />'
          );
        };

        this.moveRight = function () {
          this.left += 40;
          console.log("ok: " + this.left);
        };
        this.movedown = function () {
          this.top += 40;
          console.log("down: " + this.left);
        };
        this.moveleft = function () {
          this.left = this.left - 40;
          console.log("left");
        };
      }

      var hero = new Hero("pikachu.png", 20, 30, 200);

      function start() {
        if (hero.left < window.innerWidth - 200) {
          hero.moveRight();
        }
        if (hero.left > window.innerWidth - 200) {
          hero.movedown();
        }
        if (
          hero.top > window.innerHeight - 100 &&
          hero.left > window.innerWidth - 300
        ) {
          hero.moveleft();
        }
        document.getElementById("game").innerHTML = hero.getHeroElement();
        setTimeout(start, 500);
      }

      start();
    </script>
  </body>
</html>
