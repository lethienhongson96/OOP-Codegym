<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      function batTeRy() {
        this.energy = "";
        this.setEnergy = function (energy) {
          return (this.energy = energy);
        };
        this.lessEnergy = function () {
          if (this.energy > 0) {
            return (this.energy = this.energy - 1);
          }
        };
      }
      function FlashLamp() {
        this.status = false;
        this.battery = "";
        this.setbattery = function (battery) {
          this.battery = battery;
          this.batteryamout = battery.energy;
        };
        this.getbatteryinfo = function () {
          return this.batteryamout;
        };
        this.light = function () {
          if (this.status == true) {
            alert("đèn pin đả bật");
            return this.battery.lessEnergy();
          } else {
            alert("đen pin đang tắt!!!");
          }
        };
        this.turnOn = function () {
          this.status = true;
        };
        this.turnOff = function () {
          this.status = false;
        };
      }
      const pin1 = new batTeRy();
      pin1.setEnergy(20);
      const light1 = new FlashLamp();
      light1.setbattery(pin1);
    </script>
  </body>
</html>
