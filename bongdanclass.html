  <body>
    <script>
      function Congtac() {
        this.status = false;
        this.turnOn = function () {
          this.status = true;
        };
        this.turnOff = function () {
          this.status = false;
        };
        this.conNecToLamp = function (lamp) {
          if (this.status == true) {
            console.log("có chạy vào");
            return lamp.turnOn();
          } else {
            console.log("không chạy");
            return lamp.turnOff();
          }
        };
      }
      function Lamp() {
        this.turnOn = function () {
          console.log("có chạy vào turn on của đèn");
          return "đả bật đèn";
        };
        this.turnOff = function () {
          console.log("có chạy vào turnoff của đèn");
          return "đèn đả tắt!!!";
        };
      }
      let button1 = new Congtac();
      let lamp1 = new Lamp();
      button1.turnOn();
      alert(button1.conNecToLamp(lamp1));
      //   button1.turnOff();
      //   button1.conNecToLamp(lamp1);
    </script>
