<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function plusMinus(arr) {
        let positive = 0;
        let negative = 0;
        let zero = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] > 0) {
            positive += 1;
          } else if (arr[i] < 0) {
            negative += 1;
          } else {
            zero += 1;
          }
        }
        let newarr = [];
        newarr.push(positive / arr.length);
        newarr.push(negative / arr.length);
        newarr.push(zero / arr.length);
        return newarr;
      }
      //1 2 3 -1 -2 -3 0 0
      let arr1 = [1, 2, 3, -1, -2, -3, 0, 0];
      document.write(plusMinus(arr1));
    </script>
  </body>
</html>
