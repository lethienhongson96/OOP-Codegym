<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Songuyento(arr) {
        let nhungSoNguyenTo = "";
        for (let i = 0; i < arr.length; i++) {
          let check = true;
          for (let j = 2; j < arr[i]; j++) {
            if (arr[i] % j == 0) {
              check = false;
              //   break;
            }
          }
          if (check) {
            nhungSoNguyenTo += arr[i] + ",";
          }
        }
        return nhungSoNguyenTo;
      }
      let arr1 = [2, 6, 5, 4, 7, 11, 18, 20];
      document.write(Songuyento(arr1));
    </script>
  </body>
</html>
